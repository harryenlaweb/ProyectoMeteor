<template name="ventas">
		
    	 {{> EasySearch.Input index=clientes atributes=searchAttributes}}

    <table>
      <thead>

         <tr>
            <th>  Nombre   </th>
           <th> DNI </th>
            <th> Cantidad </th>
         </tr>

      </thead>
           <tbody>
             {{#EasySearch.Each index=clientes}}
          <tr>

          <td> {{name}}  </td>
          <td> {{DNI}}  </td>
        </tr>

             {{/EasySearch.Each}}

             </tbody>

      </table>

      {{#EasySearch.IfNoResults index=clientes}}
        <p> No hay ningun producto ...</p>
      {{/EasySearch.IfNoResults}}

      {{#EasySearch.IfSearching index=clientes}}
        <p>Buscando ...</p>
      {{/EasySearch.IfSearching}}
    
      {{>EasySearch.Pagination index=clientes}}
</template>
