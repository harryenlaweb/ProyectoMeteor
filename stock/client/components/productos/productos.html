
<template name="productos">

	
		{{> EasySearch.Input index=productos atributes=searchAttributes}}
		<table><thead>
			<tr>
				<th> Objeto </th>
				<th> Detalle </th>
				<th> Cantidad </th>
				
			</tr>

			</thead>
		<tbody>	
			{{#EasySearch.Each index=productos}}
				
	 <tr>

				
				<td>{{name}}</td> 

				
			<td>{{detalle}} </td>
					

						<td id=1>
							<form name="ventas" id=1++>
<input type="button"  onClick="incrementar()" value="aumentar">
<input type="button"  onClick="decrementar()" value="disminuir">
<label>
<input name="cantidad" type="text" value={{id}}>
</label>
</form> 

 </td>

<script language="JavaScript">
	var c={{cantidad}};	

	
	
var contador= c;
function incrementar() {
if (contador==500)
alert('Maximo permitido alcanzado: 500');
else 
document.ventas.cantidad.value= c++;

}
function decrementar() {
if(contador==0)
alert('Minimo permitido alcanzado: 0');
else {
document.ventas.cantidad.value= c--;
}
}
</script>

			<td >	{{>producto_links}} </td>

			
				</tr>
				
				

			{{/EasySearch.Each}}
		</tbody>
	</table>
			{{#EasySearch.IfNoResults index=productos}}
				<p> No hay ningun producto ...</p>
			{{/EasySearch.IfNoResults}}

			{{#EasySearch.IfSearching index=productos}}
				<p>Buscando ...</p>
			{{/EasySearch.IfSearching}}
		
		{{>EasySearch.Pagination index=productos}}
	
</template>
