<template name="productos">
{{> EasySearch.Input index=productos atributes=searchAttributes}}  
		<table>
      <thead>

         <tr>
				    <th>  Objeto   </th>
				   <th> Detalle </th>
				    <th> Cantidad </th>
			   </tr>

      </thead>
	         <tbody>
         {{#EasySearch.Each index=productos}}				        <tr>
              <td> <input id={{_id}} type="text" name="nombre" value={{name}}>   </td>
              <td> <input id={{_id}}detalle type="text" name="detalle" value={{detalle}}> </td>
		              <td>

                        <button id="1">+</button>
                        <button id="2">-</button>
                        <button id={{_id}} class="button" >Modificar</button>

                           <p> {{cantidad}}</p>
                  </td>
                   <td >	{{>producto_links}} </td>
          </tr>

          {{/EasySearch.Each}}
             </tbody>

      </table>

      {{#EasySearch.IfNoResults index=productos}}
 <p>No hay resultados ...</p>
{{/EasySearch.IfNoResults}}

{{#EasySearch.IfSearching index=productos}}
 <p>Buscando ...</p>
{{/EasySearch.IfSearching}}
 
{{>EasySearch.Pagination index=productos}}
	
</template>
