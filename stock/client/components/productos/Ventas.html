<template name="ventas">
	<body>
		<ul id="lista">
	<script>
function a単adirProducto(){
            productos = new Array();
            elementos = parseInt(prompt("多 Cuantos productos quieres a単adir ?"));
            for (let i = 0; i < elementos; i++) {
               producto = prompt("Introduce el nombre de producto: ");
                detalle = prompt("Introduce el detalle de producto: ");
                cantidad = prompt("Introduce la cantidad: ");
                prov = prompt("Introduce el proveedor: ");
                

                productos.push(new Array(producto, detalle, cantidad, prov));
            }
            return productos;
        }


function getCells(data, type) {
  return data.map(cell => `<${type}>${cell}</${type}>`).join('');
}

function createBody(data) {
  return data.map(row => `<tr>${getCells(row, 'td')}</tr>`).join('');
}

function createTable(data) {
  let cabeceras = [ 'Nombre', 'Detalle', 'Cantidad' , 'Proveedor'];
  return `
    <table>
      <thead>${getCells(cabeceras, 'th')}</thead>
      <tbody>${createBody(data)}</tbody>
    </table>
  `;
}
    var lista = document.getElementById("lista");
    lista.insertAdjacentHTML("beforeend",createTable(a単adirProducto()));

</script>
</ul>
	<input type="button" margin="500px" value="imprimir" onClick="window.print()">

</body>
</template>
