<template name="clientes">

<div>
<label for="cliente">Nombre o DNI del Cliente:</label>
<input class="form-control typeahead" id="cliente" type="text"
placeholder="DNI del cliente"
autocomplete="off"
spellcheck="off"
data-source="cliente"
/>
</div>
<div>
  <label for="producto">Productos:</label>
  <input class="form-control typeahead" id="producto" type="text"
  placeholder="Producto"
  autocomplete="off"
  spellcheck="off"
  data-source="producto"
  />
</div>


</template>
