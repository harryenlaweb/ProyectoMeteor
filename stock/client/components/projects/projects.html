<template name="projects">
	<div class="row">
		<div class="col s12">
			<h2>Mis proyectos</h2>
			<a class="btn" href="{{ pathFor 'project_form'}}">
				AÃ±adir nuevo proyecto
			</a>
						
			<ul class="collection with-header">	
				{{#if projects.count}}
					{{#each projects}}
						<li class="collection-item">
							<div>
								{{name}}
								<span class="right">
									<a href="#" class="remove">
										<i class="material-icons">Eliminar</i>
									</a>
									<a 	style="margin-left: 20px" 
										href="{{ pathFor 'project_detail' _id=_id}}"
										class="secondary-content">
										<i class="material-icons">Detalle</i>		
									</a>
									
								</span>
							</div>
						</li>
					{{/each}}
				{{else}}
					<li>No tienes ningun proyecto</li>
				{{/if}}
				
			</ul>
		</div>		
	</div>
</template>
